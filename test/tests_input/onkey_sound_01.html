<html>

		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>
	var sound;
	sound = $.createAudioPool( "sounds/star.wav", 6 );
	$.ready( function () {
		$.screen( "300x200" );
		$.print( "Press any key to make a sound." );
		$.render();
		$.onkey( "any", "down", start );
	} );
	function start() {
		$.playAudioPool( sound );
		$.print( "Sound is playing" );
		$.render();
	}
</script>
</body>
</html>
