<!DOCTYPE html>
<html>
	<head>
		<title>Circle 02</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "circle_02"
			name = "circle 02"
			width = 160
			height = 100
			delay = 0
			[[TOML_END]]
		</script>
		<!-- [Pi.js Script]-->
		<script src="../../build/pi-latest.js"></script>
		<!-- [/Pi.js Script]-->
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>
	var r;
	$.ready( function () {
		$.screen("160x100");
		$.setColor(2);
		for( r = 1; r <= 36; r += 5 ) {
			$.circle( 40, 50, r );
		}
		$.render();
		$.setPixelMode( false );
		for( r = 1; r <= 36; r += 5 ) {
			$.circle( 120, 50, r );
		}
	} );
</script>
</body>
</html>
