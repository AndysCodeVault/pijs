<!DOCTYPE html>
<html>
	<head>
		<title>Screen 11</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "screen_11"
			name = "Screen 11"
			width = 320
			height = 520
			delay = 0
			[[TOML_END]]
		</script>
		<!-- [Pi.js Script]-->
		<script src="../../build/pi-latest.js"></script>
		<!-- [/Pi.js Script]-->
		<style>
			html, body {
				background-color: gray;
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			#myDiv {
				margin: 0;
				padding: 0;
				background-color: blue;
				width: 100%;
				height: 100%;
				display:inline-block;
			}
		</style>
	</head>
<body>
<div id="myDiv"></div>
<script>
	$.ready( function () {
		$.screen( "390x500", "myDiv", null, true );
		let y = -10;
		let pos = [ 0, 128, 256 ];
		for( var i = 0; i < 147; i++ ) {
			if( i % 3 === 0 ) {
				y += 10;
			}
			$.setColor( i );
			$.setPosPx( pos[ i % 3 ], y );
			$.print( " " + pi.util.padR( i, 3 ) + " - abcdefghijkl", true );
		}
		$.render();
	} );
</script>
</body>
</html>
