<script>
	$.draw("R10U10");
		$.line(5, 5, 10, 10);
		$.ready(function () {
			var screen0 = $.screen( "200x200" );
			$.setColor(1);
			$.line(100, 0, 100, 200);
			$.line(0, 100, 200, 100);
			$.render();
			$.removeAllScreens();
			$.draw("r5u10");
			var screen1 = $.screen("100x100");
			var screen2 = $.screen("50x50");
			$.draw("r10d10");
			$.render();
			$.removeScreen(screen2);
			$.circle(25, 25, 24);
			$.render();
			$.setScreen(screen1);
			$.circle(25, 25, 24);
			$.render();
		});
</script>
