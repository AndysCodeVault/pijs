<!DOCTYPE html>
<html>
	<head>
		<title>Load Font 03</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "loadFont_03"
			name = "Load Font 03"
			width = 100
			height = 100
			delay = 0
			[[TOML_END]]
		</script>
		<script src="../libs/seedrandom.js"></script>
		<script src="../../build/qbs.min.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
			div {
				background-color: blue;
				width: 600px;
				height: 140px;
			}
		</style>
	</head>
<body>
<script>
	var font1 = $.loadFont( "images/font-block.png", 10, 10, "ABCDFGHI", true );
	var font2 = $.loadFont( "images/font-block2.png", 10, 10, "ABCDFGHI", false );
	$.ready( function () {
		$.screen( "100x100" );
		$.setFont( font1 );
		$.print( "CAB" );
		$.print( "ABCD" );
		$.print( "DACB" );
		$.print( "BAD" );
		$.print( "FIGHAB" );
		$.setFontSize( 20, 20 );
		$.print( "FIGHAB" );

		$.setFont( font2 );
		$.setPos( 6, 0 );
		$.print( "CAB" );
		$.setPos( 6, 1 );
		$.print( "ABCD" );
		$.setPos( 6, 2 );
		$.print( "DACB" );
		$.setPos( 6, 3 );
		$.print( "BAD" );

	} );
</script>
</body>
</html>
