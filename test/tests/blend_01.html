<body>
<script>
	$.ready(function () {
		$.screen( "5x5" );
		$.setColor( "rgba(255,0,0,1)" );
		$.pset( 1, 2 );
		$.pset( 2, 2 );
		$.pset( 3, 2 );
		$.render();
		$.setBlendMode( "blend" );
		$.setColor( "rgba(0,255,0,0.5)" );
		$.pset( 2, 2 );
		$.setColor( "rgba(0,0,255,0.5)" );
		$.pset( 3, 2 );
	});
</script>
