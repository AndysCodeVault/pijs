<!DOCTYPE html>
<html>
	<head>
		<title>Table 03</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "table_03"
			name = "table 03"
			width = 300
			height = 210
			delay = 0
			[[TOML_END]]
		</script>
		<script src="../libs/seedrandom.js"></script>
		<!-- [Pi.js Script]-->
		<script src="../../build/pi-latest.js"></script>
		<!-- [/Pi.js Script]-->
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>

Math.seedrandom( 'constant' );

var $screen, data, format;

data = [
	[ "One", "2", "3", "FourSandwhiches", "EggMcMuffins", "6a" ],
	[ "Hotdogs", "Five", "Six", "7", "8", "9" ],
	[ "Seven", "Eight", "Nine", "a", "b", "c" ]
];
format = [
	"*-----------*---*---*---*----*",
	"|           |   |   |V  |V   |",
	"*----*------*---*---*   |    |",
	"|    |      |       |   |    |",
	"|    *------*       |   |    |",
	"*----*      |       |   |    |",
	"|    |      |       |   |    |",
	"*----*------*-------*---*----*"
];
$screen = $.screen( { "aspect": "300x210", "isMultiple": true } );
$screen.setColor( 2 );
$screen.setFont( 1 );
$screen.print( "12345678901234567890123456789012345678901234567890" );
$screen.setPos( 18, 2 );

var boxes = $screen.printTable( data, format, null, false );
drawBoxes( boxes );
$screen.setColor( 2 );

boxes = $screen.printTable( data, format, null, true );
drawBoxes( boxes );
$screen.setColor( 2 );

boxes = $screen.printTable( data, null, null );
drawBoxes( boxes );
console.log( boxes );

function drawBoxes( boxes ) {
	for( var i = 0; i < boxes.length; i++ ) {
		var box = boxes[ i ];
		var c = i + 1;
		if( c > 15 ) {
			c += 20;
		}
		$.setColor( c );
		$.rect(
			box.pixels.x, box.pixels.y, box.pixels.width, box.pixels.height
		);
	}
}

</script>
</body>
</html>
