<!DOCTYPE html>
<html>
	<head>
		<title>Screen 09</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "screen_09"
			name = "Screen 09"
			width = 500
			height = 480
			delay = 0
			[[TOML_END]]
		</script>
		<!-- [Pi.js Script]-->
		<script src="../../build/pi-latest.js"></script>
		<!-- [/Pi.js Script]-->
		<style>
			html, body {
				background-color: gray;
			}
			div {
				display: inline-block;
				width: 350px;
				height: 220px;
				background-color: aliceblue;
			}
		</style>
	</head>
<body>
	<div id="container1"></div>
	<div id="container2"></div>
	<script>
	$.ready( function () {

		$.screen( { 
			"aspect": "320 e 200",
			"isMultiple": true,
			"container": document.getElementById( "container1" )
		} );
		$.setColor( 9 );
		$.rect( 0, 0, $.width(), $.height() );
		$.setColor( 15 );
		$.print();
		$.print( " 320 e 200, exact multiples - extend." );
		$.print();
		$.print( " The quick brown fox jumped over the lazy dog!" );
		$.render();

		$.screen( { 
			"aspect": "320 x 200",
			"isMultiple": true,
			"container": document.getElementById( "container2" )
		} );
		$.setColor( 4 );
		$.rect( 0, 0, 320, 200 );
		$.setColor( 15 );
		$.print();
		$.print( " 320 x 200, exact multiples." );
		$.print();
		$.print( " The quick brown fox jumped over the lazy dog!" );
		$.render();

	} );
	</script>
</body>
</html>
