<!DOCTYPE html>
<html>
	<head>
		<title>ContextMode 01</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "contextMode_01"
			name = "contextMode 01"
			width = 600
			height = 400
			delay = 0
			[[TOML_END]]
		</script>
		<!-- [Pi.js Script]-->
		<script src="../../build/pi-latest.js"></script>
		<!-- [/Pi.js Script]-->
		<style>
			html, body {
				background-color: grey;
				width: 100%;
				height: 100%;
				margin: 0;
			}
			div {
				width: 100%;
				height: 49%;
				margin: 0;
			}
		</style>
	</head>
<body>
	<div id="one"></div>
	<div id="two"></div>
	<script>
		$.ready( function () {
			var screen1 = $.screen("160x100", document.getElementById("one"));
			var screen2 = $.screen("160x100", document.getElementById("two"));
			$.setPixelMode( false );
			$.rect( 10, 10, 140, 80 );
			$.rect( 20, 20, 50, 60 );
			$.rect( 90, 20, 50, 60 );
			$.render();
			$.setScreen(screen1);
			$.rect( 10, 10, 140, 80 );
			$.rect( 20, 20, 50, 60 );
			$.rect( 90, 20, 50, 60 );
			$.render();
		} );
	</script>
</body>
</html>
